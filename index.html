<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyre Quotation Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: var(--primary-color); margin-bottom: 30px; }

        /* Settings Section */
        .settings-panel {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 25px;
            border: 1px solid #bdc3c7;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 Columns now */
            gap: 20px;
        }

        /* Row Styling */
        .tyre-row {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .input-group {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr;
            gap: 15px;
            align-items: start;
        }

        label {
            display: block;
            font-size: 0.85em;
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .helper-text {
            color: var(--accent-color);
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: 600;
            min-height: 1.2em;
        }

        /* Autocomplete List Styling */
        .autocomplete-wrapper { position: relative; }

        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .suggestions-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
        }

        .suggestions-list li:hover { background-color: #f9f9f9; }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.2s;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 25px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal h3 { margin-top: 0; color: var(--primary-color); }
        .form-group { margin-bottom: 15px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-cancel { background-color: #95a5a6; color: white; }
        .btn-save { background-color: #27ae60; color: white; }

        .btn-add { background-color: #3498db; color: white; }
        .btn-add:hover { background-color: #2980b9; }

        .btn-gen { background-color: #27ae60; color: white; }
        .btn-gen:hover { background-color: #219150; }

    </style>
</head>
<body>

<div class="container">
    <h2>Tyre Quotation Maker</h2>

    <div class="settings-panel">
        <div class="settings-grid">
            <div>
                <label>Customer ID</label>
                <input type="text" id="customer-id" placeholder="Enter Customer ID">
            </div>
            <div>
                <label>Payment Method</label>
                <select id="payment-method">
                    <option value="advance">Advance NEFT</option>
                    <option value="credit">Credit (7 Days)</option>
                </select>
            </div>
            <div>
                <label>Transportation</label>
                <select id="transport-mode">
                    <option value="exw">Ex Works (EXW)</option>
                    <option value="included">Included (Free to Site)</option>
                </select>
            </div>
        </div>
    </div>
    
    <div id="rows-container">
        </div>

    <div class="button-group">
        <button class="btn-add" style="background-color: #8e44ad;" onclick="openModal()">+ Add New Customer</button>
        <button class="btn-add" onclick="addNewRow()">+ Add More Tyres</button>
        <button class="btn-gen" onclick="generateQuotation()">Generate Quotation</button>
    </div>

    <div id="customerModal" class="modal">
    <div class="modal-content">
        <h3>Register New Customer</h3>
        <div class="form-group"><label>Organization Name</label><input type="text" id="new-name"></div>
        <div class="form-group"><label>Taluk</label><input type="text" id="new-taluk"></div>
        <div class="form-group"><label>District</label><input type="text" id="new-dist"></div>
        <div class="form-group"><label>State</label><input type="text" id="new-state"></div>
        <div class="form-group"><label>Pincode</label><input type="text" id="new-pin"></div>
        
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            <button class="btn-save" onclick="saveNewCustomer()">Save & Select</button>
        </div>
    </div>
</div>
</div>

<script>
    let tyreDatabase = [];
    let customerDataMap = {}; // New variable to store customers
    let rowCount = 0;

    // Load Database
    async function loadDatabase() {
        try {
            const response = await fetch('database.json');
            if (!response.ok) throw new Error("Could not load database.json");
            tyreDatabase = await response.json();
            console.log("Database loaded:", tyreDatabase.length, "items.");
            addNewRow();
        } catch (error) {
            alert("Error loading database.json.");
            console.error(error);
        }
    }

    // 2. Load Customer Database (Live Sheet)
    async function loadCustomerDatabase() {
        // PASTE YOUR GOOGLE SHEET CSV LINK HERE LATER
        const CUSTOMER_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQmTRm3Y2kD0PN2cK6cFu7ZDaY3n7QByadLmCNIbttIC2RHmASWkALM3RPQqExcn74og2L4o14ObRFJ/pub?gid=0&single=true&output=csv"; 
        
        if (CUSTOMER_SHEET_URL.includes("YOUR_GOOGLE_SHEET")) return;

        try {
            const response = await fetch(CUSTOMER_SHEET_URL);
            const data = await response.text();
            
            // Split by new line to get rows, skip the first row (headers)
            const rows = data.split('\n').slice(1);
            
            rows.forEach(row => {
                // Split by comma
                const cols = row.split(',').map(c => c.trim());
                if (cols.length >= 6) {
                    const id = cols[0];
                    // Map columns to data
                    customerDataMap[id] = {
                        name: cols[1],
                        taluk: cols[2],
                        district: cols[3],
                        state: cols[4],
                        pincode: cols[5]
                    };
                }
            });
            console.log("Customers loaded:", Object.keys(customerDataMap).length);
        } catch (error) {
            console.error("Error loading customer sheet:", error);
        }
    }

    // --- NEW CUSTOMER LOGIC ---
    
    // 1. PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwM_gx51S1sK91D0feok7q8rCPzYIyJtHjNaYEDIwNN0Hw4LjFelTqEIpLmPgzwbqCg/exec";

    function openModal() {
        document.getElementById('customerModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('customerModal').style.display = 'none';
        // Clear fields
        ['new-name','new-taluk','new-dist','new-state','new-pin'].forEach(id => document.getElementById(id).value = '');
    }

    async function saveNewCustomer() {
        const btn = document.querySelector('.btn-save');
        const originalText = btn.innerText;
        btn.innerText = "Saving...";
        btn.disabled = true;

        const payload = {
            name: document.getElementById('new-name').value,
            taluk: document.getElementById('new-taluk').value,
            district: document.getElementById('new-dist').value,
            state: document.getElementById('new-state').value,
            pincode: document.getElementById('new-pin').value
        };

        try {
            // Send data to Google Sheet
            const response = await fetch(APPS_SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            });
            
            const result = await response.json();
            
            if(result.result === 'success') {
                const newId = result.id;
                
                // 1. Update Local Data Immediately (No wait for CSV cache)
                customerDataMap[newId] = payload;
                
                // 2. Fill the ID field on main form
                document.getElementById('customer-id').value = newId;
                
                // 3. Close and Reset
                closeModal();
                alert(`Success! Customer ID ${newId} created and selected.`);
            } else {
                alert("Error saving data: " + result.error);
            }

        } catch (error) {
            console.error(error);
            alert("Failed to connect to Google Sheet. Check your Script URL.");
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    // Add New Row
    function addNewRow() {
        rowCount++;
        const container = document.getElementById('rows-container');

        if (rowCount > 1) {
            const prevRowId = rowCount - 1;
            const prevDescInfo = document.getElementById(`desc-info-${prevRowId}`);
            const prevCalcInfo = document.getElementById(`calc-info-${prevRowId}`);
            if (prevDescInfo) prevDescInfo.style.display = 'none';
            if (prevCalcInfo) prevCalcInfo.style.display = 'none';
        }

        const rowHtml = `
            <div class="tyre-row" id="row-${rowCount}">
                <div class="input-group">
                    <div class="autocomplete-wrapper">
                        <label>Tyre Description / Variant</label>
                        <input type="text" id="search-${rowCount}" placeholder="Start typing tyre name..." autocomplete="off">
                        <ul class="suggestions-list" id="suggestions-${rowCount}"></ul>
                        <div class="helper-text" id="desc-info-${rowCount}"></div>
                        <input type="hidden" id="base-price-${rowCount}" value="0">
                        <input type="hidden" id="product-code-${rowCount}" value="">
                    </div>
                    <div>
                        <label>Markup (+/-)</label>
                        <input type="number" id="markup-${rowCount}" placeholder="0" value="0">
                        <div class="helper-text" id="calc-info-${rowCount}"></div>
                    </div>
                    <div>
                        <label>Quantity</label>
                        <input type="number" id="qty-${rowCount}" value="1" min="1">
                    </div>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', rowHtml);
        setupRowEvents(rowCount);
    }

    // Setup Row Events
    function setupRowEvents(id) {
        const searchInput = document.getElementById(`search-${id}`);
        const suggestionsBox = document.getElementById(`suggestions-${id}`);
        const markupInput = document.getElementById(`markup-${id}`);
        const descInfo = document.getElementById(`desc-info-${id}`);
        const basePriceInput = document.getElementById(`base-price-${id}`);
        const productCodeInput = document.getElementById(`product-code-${id}`);

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            suggestionsBox.innerHTML = '';
            
            if (query.length < 2) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const matches = tyreDatabase.filter(item => 
                (item.product_description && item.product_description.toLowerCase().includes(query)) ||
                (item.product_code && item.product_code.toString().includes(query))
            ).slice(0, 10);

            if (matches.length > 0) {
                suggestionsBox.style.display = 'block';
                matches.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.product_description} (Code: ${item.product_code})`;
                    li.onclick = () => {
                        searchInput.value = item.product_description;
                        basePriceInput.value = item.cmp_set || 0;
                        productCodeInput.value = item.product_code;
                        suggestionsBox.style.display = 'none';
                        descInfo.style.display = 'block';
                        descInfo.innerText = `${item.category} | Code: ${item.product_code} | NBP: ${item.nbp_gst_18 || 'N/A'} | Base CMP: ${item.cmp_set}`;
                        updatePrice(id);
                    };
                    suggestionsBox.appendChild(li);
                });
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        document.addEventListener('click', function(e) {
            if (e.target !== searchInput) suggestionsBox.style.display = 'none';
        });

        markupInput.addEventListener('input', () => updatePrice(id));
    }

    function updatePrice(id) {
        const basePrice = parseFloat(document.getElementById(`base-price-${id}`).value) || 0;
        const markup = parseFloat(document.getElementById(`markup-${id}`).value) || 0;
        const calcInfo = document.getElementById(`calc-info-${id}`);

        if (basePrice > 0) {
            const finalPrice = basePrice + markup;
            calcInfo.style.display = 'block';
            calcInfo.innerText = `Final: ${finalPrice.toFixed(2)}`;
        }
    }

    // --- GENERATE PDF FUNCTION ---

        // 2. Settings
        const paymentMethod = document.getElementById('payment-method').value;
        const transportMode = document.getElementById('transport-mode').value;
        const dateStr = new Date().toLocaleDateString('en-GB');

        // 3. Logic
        let transportTerm = transportMode === 'exw' ? "Transportation costs extra." : "Free transportation of material to your site.";
        let paymentTerm = paymentMethod === 'advance' ? "Advance NEFT; before delivery." : "Credit; Within seven (7) days of material delivery.";

        // --- BACKGROUND & WATERMARK ---
        // Fill Page with Light Red Background
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        
        doc.setFillColor(255, 245, 245); // Very Light Red (#FFF5F5)
        doc.rect(0, 0, pageWidth, pageHeight, 'F'); // Fill entire page

        // Add Watermark (Low Opacity)
        if (watermarkBase64 && watermarkBase64.length > 100) {
            doc.saveGraphicsState();
            doc.setGState(new doc.GState({opacity: 0.10})); // 15% Opacity
            // Center the watermark (approx 100x100 size, centered)
            const wmWidth = 200; 
            const wmHeight = 200;
            const wmX = (pageWidth - wmWidth) / 2;
            const wmY = (pageHeight - wmHeight) / 2;
            doc.addImage(watermarkBase64, 'PNG', wmX, wmY, wmWidth, wmHeight);

        doc.setFontSize(9);
        doc.setFont("helvetica", "normal");
        doc.text("(Unit 1 of Belgaum Tyres & Treads Pvt Ltd.)", 14, 25);
        doc.text("Plot No. 469/18, Mukt Sainik Society,", 14, 30);
        doc.text("Opp. Market Yard, Old Bangalore- Pune Road,", 14, 35);
        doc.text("Kolhapur, Maharashtra-416 005.", 14, 40);

             doc.addImage(logoBase64, 'PNG', logoX, 15, logoWidth, logoHeight);

        for (let i = 1; i <= rowCount; i++) {

            const qty = parseFloat(document.getElementById(`qty-${i}`).value) || 1;

            if (desc && basePrice > 0) {
                const finalCMP = basePrice + markup; 
                const basicRate = finalCMP / 1.18; 
                const amount = basicRate * qty;
                const gst = amount * 0.18;
                const total = amount + gst; 

                grandTotal += total;

                tableBody.push([

                ]);

        }

        // --- FOOTER SECTION ---

        ];

        terms.forEach(term => {

            finalY += 5;
        });

        finalY += 5;
        doc.setFont("helvetica", "bold");
        doc.text("Account Name: Belgaum Tyres.", 14, finalY);
        finalY += 5;
        doc.text("Bank: Axis Bank, Tarabai Park Branch.", 14, finalY);
        finalY += 5;
        doc.text("A/c No.: 920020016291615", 14, finalY);
        finalY += 5;
        doc.text("IFSC: UTIB 000 4388", 14, finalY);

        finalY += 15;
        doc.text("Regards,", 14, finalY);
        finalY += 5;
        doc.text("Belgaum Tyres,", 14, finalY);
        finalY += 5;
        doc.text("+91-7026615005", 14, finalY);

        // Output
        window.open(doc.output('bloburl'), '_blank');
    }
